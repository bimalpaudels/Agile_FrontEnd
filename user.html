<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>login</title>
</head>
<body style="background: rgb(190, 171, 157)">
    
    <div class="main">
        <h3>BMovies</h3>
        <div class="tabs">
                <a href="#" class="login-link active">Login</a>
                <a href="#" class="reg-link">Register</a>
        </div>

        <div class="login-form">
            <form action="">
                <input type="text" id="loginemail" name="username" class="form-control" placeholder="Username" class="inp"></br>
                <input type="password" id="loginpassword" class="form-control" name="password" placeholder="Password" class="inp"></br>
                <input type="submit" class="form-control btn btn-primary" id="login"  value="LOGIN">
            </form>
        </div>

        <div class="reg-form">
            <form>
                <input type="text" class="form-control" name="" id="firstName" placeholder="First Name" class="inp"></br>
                <input type="text" class="form-control" name="" id="lastName" placeholder="Last Name" class="inp"></br>
                <input type="text" class="form-control" name="" id="phoneNumber" placeholder="Phone Number" class="inp"></br>
                <input type="email" class="form-control" name="" id="username" placeholder="Email" class="inp"></br>
                <input type="password" class="form-control" name="" id="password" placeholder="Password" class="inp"></br>
                <input type="submit" class="form-control btn btn-primary" id="register"  value="REGISTER">
                
            </form>
        </div>
    </div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="./js/user.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".reg-link").click(function(){
            $(".reg-form").show();
            $(".login-form").hide();
            $(".reg-link").addClass('active');
            $(".login-link").removeClass('active');
        });

        $(".login-link").click(function(){
            $(".login-form").show();
            $(".reg-form").hide();
            $(".login-link").addClass('active');
            $(".reg-link").removeClass('active');
        });
    });
</script>
</body>
</html>
